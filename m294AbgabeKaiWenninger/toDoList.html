<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>ToDoList</title>
    <script defer src="app.js"></script>
  </head>
  <h1 id="title">To Do List</h1>
  <p id="loggedIn">You are logged in</p>
  <body id="background">
    <form id="form" class="form" onsubmit="addElement(event)">
      <label for="taskname">Create new task</label>
      <input id="taskname" name="taskname" required />
    </form>
    <hr />

    <div id="list"></div>
    <a href="login.html"><button id="logout">Log Out</button></a>
  </body>
</html>
